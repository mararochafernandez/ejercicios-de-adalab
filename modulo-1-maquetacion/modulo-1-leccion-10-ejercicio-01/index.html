<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <form method="POST" action="https://adalab-server-form.herokuapp.com">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Name" />

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name" />

        <label for="emailAddress">Correo electrónico:</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@email.com" />

        <!--
            Calle
            Ciudad
            Provincia
            País
            DNI
        -->

        <label for="telephone">Teléfono</label>
        <input type="tel" id="telephone" name="telephone" placeholder="123456789" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" />

        <label for="password2">Confirmar contraseña</label>
        <input type="password" id="password2" name="password2" />

        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
