<body class="page">
    <div id="root">
        <div class="col2">
            <div>
                <h2 class="title--medium">Listado de camisetas</h2>
                <form class="mb-1">
                    <label class="form__label" for="name">Filtrar por nombre:</label><input class="form__input-text" type="text" id="name" value="" />
                </form>
                <section class="cards">
                    <article class="card">

                        <button class="card__btn" title="Añadir este producto a la cesta">Añadir a la cesta</button><a class="card__btn" title="Ver el detalle de este producto" href="#/product-detail/p0">Ver detalle del

                    </article>
                    <article class="card">
                        <img src="//beta.adalab.es/ejercicios-extra/api/eshop/assets/images/javascript.jpg" class="card__img" alt="Producto: JavaScript" />

                        <img src="//beta.adalab.es/ejercicios-extra/api/eshop/assets/images/react.jpg" class="card__img" alt="Producto: React JS" />

              producto</a>
                    </article>
                </section>
            </div>
            <div>
                <h2 class="title--medium">Cesta de la compra</h2>
                <table class="table">
                    <thead>
                        <tr class="text--bold">
                            <td>Producto</td>
                            <td>Precio</td>
                            <td>Unidades</td>
                            <td class="text-align-right">Total</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr class="text--bold">
                            <td>Total</td>
                            <td colspan="3" class="text-align-right">0 €</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
